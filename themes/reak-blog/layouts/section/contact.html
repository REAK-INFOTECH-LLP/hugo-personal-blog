{{ define "main" }}
<div class="column">
    <div class="card">
        <div class="card-content">
            <h1 class="title">{{ .Title }}</h1>
            <h2 class="subtitle content is-size-6 pt-4">
                {{ .Content }}
            </h2>
            <form id="contact" action="https://formspree.io/f/xvovzewg" method="POST">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input id="name" class="input" type="text" placeholder="Your Name" required>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                  <input id="email" class="input" type="email" placeholder="Your Email" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                </div>
              </div>
              
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea id="message" class="textarea" placeholder="Your Message" required></textarea>
                </div>
              </div>

              <div class="field">
              <div class="g-recaptcha" data-sitekey="6Le0duISAAAAAMc8EJtEI6-BE9cUmbpIKayIWsZt"></div>
              </div>
              
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link">Submit</button>
                </div>
                <div class="control">
                  <button class="button is-link is-light">Cancel</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
<div class="column is-one-fifth"></div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
{{ end }}
