<div class="column is-one-fifth is-centered is-hidden-mobile">
    <div class="sticky">
        <h6 class="filter-year title is-5">Posts by Year</h6>
        <div class="buttons">
            {{ range .Site.Taxonomies.year }}
            <a href="{{ .Page.RelPermalink }}" class="button is-rounded has-background-grey has-text-white" title="{{ .Page.Title }}">
                <span>{{ .Page.Title }}</span>
            </a>
            {{end}}
        </div>
        <h6 class="filter-category title is-5">Posts by Category</h6>
        <div class="buttons">
            {{ range .Site.Taxonomies.categories }}
            <a href="{{ .Page.RelPermalink }}" class="button is-rounded has-background-grey-dark has-text-white" title="{{ .Page.Title | humanize }}">
                <span>{{ .Page.Title | humanize }}</span>
            </a>
            {{ end }}
        </div>
    </div>
</div>
