{{ define "main" }}
<div class="column">
    {{ range .Site.RegularPages }}
    <div class="box">
	<a href={{ .Permalink }}>
	    <div class="card">
		<div class="card-image">
		    <figure class="image is-3by1">
			<img src="https://bulma.io/images/placeholders/128x128.png" alt="{{ .Params.HeaderImage }}">
		    </figure>
		</div>
		<div class="card-content">
		    <h1 class="title">{{ .Title }}</h1>
		    <h2 class="subtitle content is-size-6">
			{{ .Summary }}
			<br>
			<time datetime="2016-1-1">{{ .Date.Format "January 2, 2006" }}</time>
		    </h2>
		</div>
	    </div>
	</a>
    </div>
    {{ end }}
</div>
{{- partial "filters.html" . -}}
{{ end }}
